<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embroidery Job Tracker – Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Embroidery Job Tracker</h1>
    <nav class="main-nav">
      <a href="index.html" class="active">Dashboard</a>
      <a href="view-jobs.html">View Jobs</a>
      <a href="add-job.html">Add Job</a>
      <a href="search.html">Search / Filter</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>Overview</h2>
      <div class="card-grid">
        <div class="card" id="card-total-jobs">
          <h3>Total Jobs</h3>
          <p class="card-value" id="total-jobs-value">0</p>
        </div>
        <div class="card" id="card-in-progress">
          <h3>In Progress</h3>
          <p class="card-value" id="in-progress-value">0</p>
        </div>
        <div class="card" id="card-due-soon">
          <h3>Due This Week</h3>
          <p class="card-value" id="due-soon-value">0</p>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Recent Jobs</h2>
      <table class="table" id="recent-jobs-table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Job Type</th>
            <th>Status</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </section>
  </main>

  <footer class="app-footer">
    <p>Staff use only · Educational Outfitters / Embroidery Shop</p>
  </footer>

  <script src="../js/main.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
