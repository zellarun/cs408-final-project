<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Embroidery Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #234b7a;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .box {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px 15px;
    }

    .field {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    label {
      margin-bottom: 3px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-family: inherit;
      font-size: 14px;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    .full {
      grid-column: 1 / -1;
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 5px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #234b7a;
      color: white;
    }

    .btn-secondary {
      background: #ddd;
      color: #222;
    }

    #form-status {
      font-size: 13px;
    }

    .error {
      color: #b00020;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>

<script src="../js/api.js"></script>
<script src="../js/add-job.js"></script>
</body>
</html>


<body>
  <header>
    <h1>Embroidery Job Tracker</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="add-job.html">Add Job</a>
      <a href="view-jobs.html">View Jobs</a>
      <a href="search.html">Search</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main>
    <section class="box">
      <h2>Add New Job</h2>
      <p>Use this form to enter a new embroidery order into the system.</p>

      <form id="job-form">
        <!-- customer info -->
        <div class="field">
          <label for="customerName">Customer Name *</label>
          <input type="text" id="customerName" name="customerName" required />
        </div>

        <div class="field">
          <label for="customerEmail">Customer Email</label>
          <input type="email" id="customerEmail" name="customerEmail" />
        </div>

        <div class="field">
          <label for="customerPhone">Customer Phone</label>
          <input type="text" id="customerPhone" name="customerPhone" />
        </div>

        <div class="field">
          <label for="organization">School / Business</label>
          <input type="text" id="organization" name="organization" />
        </div>

        <!-- garment -->
        <div class="field">
          <label for="itemType">Garment / Item Type *</label>
          <input type="text" id="itemType" name="itemType" required />
        </div>

        <div class="field">
          <label for="itemColor">Color</label>
          <input type="text" id="itemColor" name="itemColor" />
        </div>

        <div class="field">
          <label for="sizeRange">Size Range</label>
          <input type="text" id="sizeRange" name="sizeRange" />
        </div>

        <div class="field">
          <label for="quantity">Quantity *</label>
          <input type="number" id="quantity" name="quantity" min="1" required />
        </div>

        <!-- logo info -->
        <div class="field">
          <label for="placement">Logo Placement *</label>
          <select id="placement" name="placement" required>
            <option value="">Select an option</option>
            <option value="Left Chest">Left Chest</option>
            <option value="Right Chest">Right Chest</option>
            <option value="Full Back">Full Back</option>
            <option value="Sleeve">Sleeve</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="field">
          <label for="threadColors">Thread Colors</label>
          <input type="text" id="threadColors" name="threadColors" />
        </div>

        <div class="field full">
          <label for="logoNotes">Logo Notes</label>
          <textarea id="logoNotes" name="logoNotes"></textarea>
        </div>

        <!-- dates / status -->
        <div class="field">
          <label for="dueDate">Promised Due Date</label>
          <input type="date" id="dueDate" name="dueDate" />
        </div>

        <div class="field">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="Intake">Intake</option>
            <option value="Art / Digitizing">Art / Digitizing</option>
            <option value="In Progress">In Progress</option>
            <option value="Ready for Pickup">Ready for Pickup</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <div class="field">
          <label for="poNumber">PO / Invoice #</label>
          <input type="text" id="poNumber" name="poNumber" />
        </div>

        <div class="field full">
          <label for="notes">Internal Notes</label>
          <textarea id="notes" name="notes"></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">Save Job</button>
          <button type="reset" class="btn-secondary">Clear</button>
          <span id="form-status"></span>
        </div>
      </form>
    </section>
  </main>

  <script>
    const API_BASE = " https://p8aejde0rj.execute-api.us-east-2.amazonaws.com/embroidery-jobs";

    const form = document.getElementById("job-form");
    const statusEl = document.getElementById("form-status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      statusEl.textContent = "Saving...";
      statusEl.className = "";

      const data = {
        customerName: form.customerName.value,
        customerEmail: form.customerEmail.value || null,
        customerPhone: form.customerPhone.value || null,
        organization: form.organization.value || null,
        itemType: form.itemType.value,
        itemColor: form.itemColor.value || null,
        sizeRange: form.sizeRange.value || null,
        quantity: Number(form.quantity.value),
        placement: form.placement.value,
        threadColors: form.threadColors.value || null,
        logoNotes: form.logoNotes.value || null,
        dueDate: form.dueDate.value || null,
        status: form.status.value || "Intake",
        poNumber: form.poNumber.value || null,
        notes: form.notes.value || null
      };

      try {
        const res = await fetch(API_BASE + "/jobs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          throw new Error("Request failed: " + res.status);
        }

        await res.json();
        statusEl.textContent = "Job saved.";
        statusEl.className = "success";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error saving job.";
        statusEl.className = "error";
      }
    });
  </script>
</body>
</html>
